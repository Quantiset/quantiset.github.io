<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Quantiset Main Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="mystyle.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <a href="#" class="navbar-brand">
            <img src="assets/quantiset.png" alt="Quantiset"
            width="32" height="34" class="d-inline-block align-top"/>
            <span class="hidden">Quantiset's Page!</span></a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleMobileMenu"
            aria-controls="toggleMobileMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav ms-auto text-center">
                <li>
                    <a class="nav-link" href="#">Other Projects</a>
                </li>
                <li>
                    <a class="nav-link" href="https://quantiset.github.io/games">Games!</a>
                </li>
                <li>
                    <a class="nav-link" href="https://quantiset.github.io/">Contact Me!</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="panels" class="container">
        <div class="row align-items-md-stretch">
            <div class="col-md-5">
            <div class="h-100 p-5 text-white rounded-3">
                <h2>Games</h2>
                <p>The following games are hosted through <a href="https://www.itch.io">itch.io</a> and are some random projects I've made using <a href="https://www.godotengine.org">Godot</a>!</p>
                <p>These games have hit the dustbin and probably not getting an update.</p>
            </div>
            </div>
            <div class="col-md-7">
            <div class="h-100 p-5 text-white rounded-3">
                <button class="btn btn-outline-secondary" type="button" onclick="clicked('rogue_wing')">Rogue Wing</button>
                <button class="btn btn-outline-secondary" type="button" onclick="clicked('wuck')">Wuck</button>
                <button class="btn btn-outline-secondary" type="button" onclick="clicked('vector_space')">Vector Space</button>
                <button class="btn btn-outline-secondary" type="button" onclick="clicked('chess')">Vector Space</button>
            </div>
            </div>
        </div>
    </div>

    <script>
    function clicked(game) {
        if (game == "rogue_wing") {
            document.location.href = "https://quantiset.github.io/games/rogue_wing";
        } else if (game == "wuck") {
            document.location.href = "https://quantiset.github.io/games/wuck_web";
        } else if (game == "vector_space") {
            document.location.href = "https://quantiset.github.io/games/vector_space";
        } else if (game == "chess") {
            document.location.href = "https://quantiset.github.io/games/chess";
        }
    }
    </script>

    <br><br>

    <p style="text-align: center;color: rgba(255, 255, 255, 0.534)">Website hosted with 
        <a style="text-align: center;color: rgba(250, 128, 128, 0.534)" href="https://github.com/Quantiset/quantiset.github.io">Github Pages</a></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
